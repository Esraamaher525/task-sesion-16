<section class="p-3 container">
    <div class="wrap-login100" >
        <form [formGroup]="register" (ngSubmit)="submit()">
            <div class="row pb-3">
                <div class="col-12 mb-2">
                    <input class="form-control" placeholder="enter your name" formControlName="name" minlength="2" maxlength="20" required>
                    <div class='text-danger font-weight-bold' *ngIf= "submitted || (f.name.invalid && (f.name.dirty || f.name.touched))">                     
                        <div *ngIf="f.name.errors?.required">
                        name is required
                        </div>
                    </div>             
                </div>
                <div class="col-12 mb-2">
                    <input class="form-control" placeholder="enter your email" formControlName="email" required >
                    <div class='text-danger font-weight-bold' *ngIf= "submitted ||(f.email.invalid && (f.email.dirty || f.email.touched))">                  
                        <div *ngIf="f.email.errors?.required">
                            email is required
                        </div>
                        <div *ngIf="f.email.errors?.email">
                            email is invalid
                        </div>                    
                    </div>   
                    <div  class='text-danger font-weight-bold' *ngIf="userBefor">
                        {{userBefor}}
                    </div>    
                </div>
                <div class="col-12 mb-2">
                    <input class="form-control"placeholder="enter your password" formControlName="password" required>
                    <div class='text-danger font-weight-bold' *ngIf= "submitted ||(f.password.invalid && (f.password.dirty || f.password.touched))">
                        <div *ngIf="f.password.errors?.required">
                            password is required
                        </div>
                    </div>
                    <div class='text-danger font-weight-bold' *ngIf="errorPassword">
                        {{errorPassword}}
                    </div>
                </div>                
                <div class="col-12 mb-2">
                    <input class="form-control"placeholder="enter your phone"  formControlName="phone">              
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" formControlName="gender" value="0">
                    <label class="form-check-label" for="male">male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" formControlName="gender" value="1">
                    <label class="form-check-label" for="female">female</label>
                  </div>
                <div class="text-center">
                    <button class="btn btn-success col-3">Register</button>
                    <button class="btn btn-link" type="button" routerLink="/user/login">Login</button>
                </div>
            </div>
        </form>
    </div>
</section>
